name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  CACHE_DEPENDENCY_PATH: package-lock.json

jobs:
  # Code Quality & Security Checks
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: Type Check
        run: npm run type-check

      - name: Security Audit
        run: npm audit --audit-level moderate

      - name: License Check
        run: npx license-checker --onlyAllow 'MIT;BSD;ISC;Apache-2.0;Unlicense'

  # Unit & Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-gates
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:run

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Generate Coverage Report
        run: npm run test:coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # End-to-End Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build Application
        run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Performance & Accessibility Tests
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Serve Application
        run: |
          npm run preview &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-gates
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # Build and Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, e2e-tests, lighthouse, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.spontaneousconnect.com
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.STAGING_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.STAGING_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.STAGING_EMAILJS_PUBLIC_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.STAGING_SENTRY_DSN }}
          VITE_POSTHOG_KEY: ${{ secrets.STAGING_POSTHOG_KEY }}

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  # Build and Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, e2e-tests, lighthouse, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://spontaneousconnect.com
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.PROD_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.PROD_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.PROD_EMAILJS_PUBLIC_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.PROD_SENTRY_DSN }}
          VITE_POSTHOG_KEY: ${{ secrets.PROD_POSTHOG_KEY }}

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## What's Changed
            - Automated release from commit ${{ github.sha }}

            ## Deployment
            - ‚úÖ Production deployment successful
            - üåê Live at: https://spontaneousconnect.com

            ## Quality Gates
            - ‚úÖ All tests passed
            - ‚úÖ Security scan passed
            - ‚úÖ Performance audit passed
          draft: false
          prerelease: false

  # Post-Deploy Health Checks
  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for Deployment
        run: sleep 60

      - name: Health Check - Homepage
        run: |
          curl -f https://spontaneousconnect.com || exit 1

      - name: Health Check - API Endpoints
        run: |
          curl -f https://spontaneousconnect.com/api/health || echo "Health endpoint not available"

      - name: Lighthouse Production Audit
        run: |
          npm install -g lighthouse
          lighthouse https://spontaneousconnect.com --output json --output-path lighthouse-prod.json

      - name: Check Core Web Vitals
        run: |
          node -e "
            const report = require('./lighthouse-prod.json');
            const metrics = report.audits;
            console.log('Performance Score:', report.categories.performance.score * 100);
            console.log('FCP:', metrics['first-contentful-paint'].displayValue);
            console.log('LCP:', metrics['largest-contentful-paint'].displayValue);
            console.log('CLS:', metrics['cumulative-layout-shift'].displayValue);
          "

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "üöÄ Production deployment successful!"
          echo "üìä Performance metrics captured"
          echo "üîç Health checks passed"

  # Cleanup and Notifications
  cleanup:
    name: Cleanup & Notify
    runs-on: ubuntu-latest
    needs: [health-check]
    if: always()
    steps:
      - name: Clean up artifacts
        run: echo "Cleaning up build artifacts"

      - name: Notify Teams (Success)
        if: success()
        run: |
          echo "All pipelines completed successfully! üéâ"
          # Add Slack/Discord/Email notification here

      - name: Notify Teams (Failure)
        if: failure()
        run: |
          echo "Pipeline failed! üö®"
          # Add failure notification here